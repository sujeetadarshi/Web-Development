<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
         <div class="heading1 ">We are coming soon...</div>
         <div class="heading2 ">25 March 10:00 PM</div>
         <div class="timer">
          <div class="box box1">
           <input id="days" type="text" readonly value="00">
           <label for="days">Days</label>
          </div>
          <div class="dot">⋮</div>
          <div class="box box2">
          <input id="hours" type="text" readonly value="00">
           <label for="hours">Hours</label>
           </div>
           <div class="dot">⋮</div>
          <div class="box box3">
          <input id="minutes" type="text" readonly value="00">
           <label for="minutes">Minutes</label>
           </div>
           <div class="dot">⋮</div>
          <div class="box box4">
          <input id="seconds" type="text" readonly value="00">
           <label for="seconds">Seconds</label>
          </div>
         </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
