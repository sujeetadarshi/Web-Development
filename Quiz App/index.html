<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
      <div class="box">
       <h2 id="quesBox">1. This is a Dummy Question</h2>
       <div class="options">
       <div class="row">
         <input name="option" class="opt" id="option1"  type="radio" value="a">
         <label for="option1">1. option</label>
       </div>
       <div class="row">
         <input name="option" class="opt" id="option2" type="radio" value="b">
         <label for="option2">2. Option</label>
       </div>
       <div class="row">
         <input name="option" class="opt" id="option3" type="radio" value="c">
         <label for="option3">3. Option</label>
       </div>
       <div class="row">
         <input name="option" class="opt" id="option4" type="radio" value="d">
         <label for="option4">4. Option</label>
       </div>
       </div>
       <div class="btn">
       <button class="submit" id="submit">Submit</button>
       </div>
      </div>
    </div>
    <script src="script.js"></script>
   
</html>
