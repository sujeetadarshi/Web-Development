<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
       <h1>Random Color Generator</h1>
        <div class="container">
         <div class="box"></div>
         <div class="codeCopy">
         <h4 class="colorCode h4Button" id="colorCode">#ffffff</h4>
          <button class="h4Button" id="copy"><img class="copySvg" src="assests/copy.svg" alt="" height="16px"><span>Copy</span></button>
         </div>
         <button class="btn" id="btn">Generate</button>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
